<!DOCTYPE html>
<html>
<head>
<style>
#pieChart {
  width: 100%;
  height: 50vh;
  margin: 0;
  padding: 0;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
.red {
  background-color: red !important;
}
</style>
<script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
<script src="index.js"></script>
</head>
<body>
<div id="pieChart"></div>
<h2>Employees Time entry App Table</h2>
<table>
  <thead>
    <tr>
      <th>S.No</th>
      <th>Employee Name</th>
      <th>Working Hours</th>
    </tr>
  </thead>
  <tbody id="tableBody">

  </tbody>
</table>

</body>
</html>
